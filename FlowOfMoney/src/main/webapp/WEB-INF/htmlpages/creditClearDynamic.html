<body onload="return hidef();">

	<h2>Credit Clearence</h2>
	
	<form action="../saveCredtClearDynamic" method="get" id="formCreditClear">

		<table class="formTable">
			<tr>
				<th>Date</th>
				<td>
					<div id="datetimepickerCCD" class="input-append date">
						<input type="text" name="CreditClearDate"  id="Credit_ClearDate" /> 
						<span class="add-on"> 
						<i	data-time-icon="icon-time"  data-date-icon="icon-calendar"></i>
						</span>
					</div>
				</td>
			</tr>
			<tr>
				<th>Crediter Name</th>
				<td>
				<select name="Credit_ClearName" id="Credit_ClearName" class="child_selection">
							<option value="select" selected>select</option>
				</select>			
				</td>
			</tr>
			<tr>
				<th>Amount</th>
				<td><input type="text" name="Credit_ClearAmount" id="Credit_ClearAmount" /></td>
			</tr>
			<tr>
				<th>Source</th>
				<td><select name="Credit_ClearSource" id="Credit_ClearSource" class="sourceList">
							<option value="select" selected>select</option>
				</select></td>
			</tr>
			<tr>
				<th>Description</th>
				<td><textarea name="Credit_ClearDes" id="Credit_ClearDes"></textarea></td>
			</tr>


			<tr>
				<th></th>
				<td>
					<button type="submit" class="BlueBtn BlueBtn-primary">Save</button>&nbsp;|
					<button type="button" class="BlueBtn BlueBtn-primary" onclick="window.history.back();">Cancel</button>
				</td>
			</tr>
		</table>
	</form>
